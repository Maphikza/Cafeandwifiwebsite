<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkFlow Cafes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <header class="p-3 sticky-top head">
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="navbar-brand d-flex align-items-center mb-2 mb-lg-0 text-white fs-3" font="Montserrat">
          WorkFlow Cafes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" font="Montserrat">
          <li><a href="/" class="nav-link px-2 text-white fs-4">Home</a></li>
        </ul>

        <div class="text-end">
          {% if not current_user.is_authenticated: %}
          <a role="button" href="{{url_for('login')}}" class="btn btn-outline-dark me-2 text-white"
            font="Montserrat">Login</a>
          <a role="button" href="{{url_for('sign_up')}}" class="btn btn-outline-dark me-2 text-white"
            font="Montserrat">Sign-up</a>
          {% endif %}

          {% if current_user.is_authenticated: %}
          <a role="button" href="{{url_for('logout')}}" class="btn btn-outline-dark me-2 text-white"
            font="Montserrat">Logout</a>
          <a role="button" href="{{url_for('register')}}" class="btn btn-outline-dark me-2 text-white"
            font="Montserrat">Register An Establishment</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
